<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fundo com gradiente -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361ee" />
      <stop offset="100%" stop-color="#7209b7" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base do logo (hexágono) -->
  <polygon points="50,10 85,30 85,70 50,90 15,70 15,30" fill="url(#logoGradient)" filter="url(#shadow)" />
  
  <!-- Elemento central (iniciais ou ícone) -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-weight="bold" font-size="28" text-anchor="middle" fill="white">ERP</text>
  
  <!-- Elementos decorativos (linhas) -->
  <line x1="35" y1="70" x2="65" y2="70" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7" />
</svg>